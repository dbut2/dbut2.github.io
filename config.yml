        imageHeight: 120 # custom size
    socialIcons: # optional
      - name: "github"
        url: "https://github.com/dbut2"
      - name: "linkedin"
        url: "https://linkedin.com/in/dylan-butler"
      - name: "instagram"
        url: "https://instagram.com/dbut2"
      - name: "strava"
        url: "https://strava.com/athletes/dbut2"
      - name: "lastfm"
        url: "https://last.fm/user/dbut2"
