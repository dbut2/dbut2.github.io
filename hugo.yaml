baseURL: https://dylanbutler.dev/
theme: github.com/adityatelange/hugo-PaperMod
title: "@dbut2"
timeout: 2m
menu:
  main:
    - name: Blog
      url: /blog
    - name: Projects
      url: /projects
    - name: Photography
      url: /photography
params:
  author: Dylan Butler
  showReadingTime: false
  showWordCount: false
  defaultTheme: auto
  disableThemeToggle: false
  showCodeCopyButtons: true
  profileMode:
    enabled: true
    title: Dylan Butler
    subtitle: software engineer | melbourne
    imageUrl: /images/profile.png
    imageWidth: 250
    imageHeight: 250
  socialIcons:
    - name: github
      url: https://github.com/dbut2
    - name: linkedin
      url: https://linkedin.com/in/dbut2
    - name: strava
      url: https://strava.com/athletes/dbut2
    - name: lastfm
      url: https://www.last.fm/user/dbut2
  hideFooter: true
disableHugoGeneratorInject: false
timezone: Australia/Melbourne
module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod
    - path: github.com/mfg92/hugo-shortcode-gallery
security:
  funcs:
    getenv:
      - ENV
